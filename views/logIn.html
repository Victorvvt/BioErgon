<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="keywords" content="HTML, CSS, JavaScript, React">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/styles/main.css">
  <title>ErgoSense</title>
  <link rel="icon" type="image/x-icon" href="/public/image_mini.png">
</head>

<body>
  <div class="container-fluid">
    <nav class="navbar m-auto navbar-expand-md bg-body-tertiary">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav-toggler"
          aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav-toggler">
          <a class="navbar-brand" href="#"><img class="logo" src="/public/Logo_Bioergon_sin_fondo.png" width="100"
              alt="logo de la empresa"></a>
          <ul class="navbar-nav d-flex justify-content-center align-items-center">
            <li class="nav-item">
              <a href="/views/signIn.html" id="btn__signIn" class="nav-link active btn btn-primary m-2 p-2 text-white"
                aria-current="page">SIGN IN</a>
            </li>
        
          </ul>
        </div> 
      </div>
    </nav>
  </div> 

  <div class="container-fluid w-50 d-flex justify-content-center text align-content-center fondotarjetas">

    <form action="/views/principal.html" method="get" id="form__logIn" class="row needs-validation" novalidate>
      <div class="col-12 d-flex justify-content-center mb-3">
        <div class="bg-body-secondary rounded-3 px-2">Inicio sesión</div>
      </div>

      <div class="col-lg-6 col-sm-12">
        <label for="logIn__nombre" class="form-label mt-4 mb-1">Nombre</label>
        <input type="text" id="logIn__nombre" class="form-control mb-2" placeholder="Nombre" required >
        <div class="valid-feedback">
          Correcto!!
        </div>
        <div class="invalid-feedback fw-bolder">
          Tiene que rellenar el nombre
        </div>
      </div>
      <div class="col-lg-6 col-sm-12">
        <label for="logIn__contraseña" class="mt-4 form_label mb-1">Contraseña</label>
        <input type="password" id="logIn__contraseña" class="form-control" placeholder="Contraseña" required
          pattern="^(?=.*?[A-Z])(?=(.*[a-z]){1,})(?=(.*[\d]){1,})(?=(.*[\W]){1,})(?!.*\s).{8,}$">
        <div class="valid-feedback">
          Correcto!!
        </div>
        <div class="invalid-feedback fw-bolder ">
          Debe tener: 1 mayuscula, 1 minuscula, 1 numero,1 caracter especial y minimo 8 caracteres
        </div>
      </div>
      <div class="col-12 d-flex justify-content-center mt-4">
        <button class="btn btn-info text-center" type="submit">Inicio</button>
      </div>
      <div class="col-12 d-flex mt-4 justify-content-center">
        <a class=" text-white text-decoration-none bg-success px-4 rounded-1" href="signIn.html">Registrate</a>
      </div>

    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="/js/validation.js"></script>
</body>

</html>
