<head>

</head>

<body>
  <!-- NAV -->

  <nav class="navbar  navbar-expand-md bg-body-secondary">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav-toggler"
        aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="nav-toggler">
        <a class="navbar-brand" href="#"><img class="logo" src="/public/Logo_Bioergon_sin_fondo.png" width="100"
            alt="logo de la empresa"></a>
        <p class="fw-bolder">USUARIOS</p>
        <div class="navbar-nav d-flex justify-content-center align-items-center">
          <form action="" class="d-flex ">
            <input type="search" id="search" placeholder="Buscar" class="form-control">

          </form>
          <button class="btn btn-info mx-2">Metadatos</button>
        </div>
      </div>
    </div>
  </nav>

  <!-- main -->



  <div class="container-fluid ">
    <div class="row">
      <div class="row d-flex justify-content-center">
        <strong id="confirmar" class="col-3 alert alert-info d-none text-center"></strong>
      </div>
      <div class="col-md-6">
        <div class="row d-flex justify-content-center">
          <div class="col-12">

            <form id="form-usuarios" class="row w-100 d-flex justify-content-center align-content-center ">
              <div class="col-8 d-flex justify-content-center align-content-center">
                
                <div class="col-6 mx-3">
                  <label for="nombre" class="form-label mt-3 small">Nombre</label>
                  <input type="text" class="form-control" id="nombre">
                </div>
                <div class="col-6 mx-3">
                  <label for="apellido" class="form-label mt-3 small">Apellidos</label>
                  <input type="text" class="form-control" id="apellido">
                </div>
              </div>
              <div class="col-8 d-flex justify-content-center align-content-center ">
                <div class="col-6 mx-3">
                  <label for="peso" class="form-label mt-3 small">Peso</label>
                  <input type="text" class="form-control" id="peso">
                </div>
                <div class="col-6 mx-3">
                  <label for="altura" class="form-label mt-3 small">Altura</label>
                  <input type="number" step="any" class="form-control" id="altura">
                </div>

              </div>
              <div class="col-8 d-flex justify-content-center align-content-center ">
                <div class="col-6 mx-3">
                  <label for="sexo" class="form-label mt-3 small">Sexo</label>
                  <input type="text" class="form-control" id="sexo">
                </div>
                <div class="col-6 mx-3">
                  <label for="actividad" class="form-label mt-3 small">Actividades</label>
                  <input type="text" class="form-control" id="actividad">
                </div>
              </div>
              <div class="col-8 d-flex justify-content-center align-content-center ">
                <div class="col-6 mx-3">
                  <label for="sexo" class="form-label mt-3 small">Horas de entreno</label>
                  <input type="text" class="form-control" id="horasEntreno">
                </div>
                <div class="col-6 mx-3">
                  <label for="actividad" class="form-label mt-3 small">Lesiones previas</label>
                  <input type="text" class="form-control" id="lesionesPrevias">
                </div>
              </div>
              <div class="col-8 d-flex justify-content-center align-content-center ">
                <div class="col-6 mx-3">
                  <label for="sexo" class="form-label mt-3 small">Zonas afectadas </label>
                  <input type="text" class="form-control" id="zonasAfectadas">
                </div>
                <div class="col-6 mx-3">
                  <label for="actividad" class="form-label mt-3 small">Deportes federados</label>
                  <input type="text" class="form-control" id="deportesFederados">
                </div>
              </div> 

              <div class="col-9 w-50">
                <label for="fecha" class="form-label mt-3 small">Fecha de nacimineto</label>
                <input type="date" class="form-control text-center" id="fecha">


              </div>
              <div class="col-12 d-flex justify-content-center">
                <button id="btn-guardar" type="submit" class="mt-4 col-auto rigth btn btn-primary">Guardar</button>

              </div>


            </form>
            <form id="form-actualizar" class="row w-100 d-flex justify-content-center align-content-center d-none">
              <div class="col-8 d-flex justify-content-center align-content-center">
                <input type="hidden" id="id-U">
                <div class="col-6 mx-3">
                  <label for="nombre" class="form-label mt-3 small">Nombre</label>
                  <input type="text" class="form-control" id="nombre-U">
                </div>
                <div class="col-6 mx-3">
                  <label for="apellido" class="form-label mt-3 small">Apellidos</label>
                  <input type="text" class="form-control" id="apellido-U">
                </div>
              </div>
              <div class="col-8 d-flex justify-content-center align-content-center ">
                <div class="col-6 mx-3">
                  <label for="peso" class="form-label mt-3 small">Peso</label>
                  <input type="text" class="form-control" id="peso-U">
                </div>
                <div class="col-6 mx-3">
                  <label for="altura" class="form-label mt-3 small">Altura</label>
                  <input type="number" step="any" class="form-control" id="altura-U">
                </div>

              </div>
              <div class="col-8 d-flex justify-content-center align-content-center ">
                <div class="col-6 mx-3">
                  <label for="sexo" class="form-label mt-3 small">Sexo</label>
                  <input type="text" class="form-control" id="sexo-U">
                </div>
                <div class="col-6 mx-3">
                  <label for="actividad" class="form-label mt-3 small">Actividades</label>
                  <input type="text" class="form-control" id="actividad-U">
                </div>
              </div>
              <div class="col-8 d-flex justify-content-center align-content-center ">
                <div class="col-6 mx-3">
                  <label for="sexo" class="form-label mt-3 small">Horas de entreno</label>
                  <input type="text" class="form-control" id="horasEntreno-U">
                </div>
                <div class="col-6 mx-3">
                  <label for="actividad" class="form-label mt-3 small">Lesiones previas</label>
                  <input type="text" class="form-control" id="lesionesPrevias-U">
                </div>
              </div>
              <div class="col-8 d-flex justify-content-center align-content-center ">
                <div class="col-6 mx-3">
                  <label for="sexo" class="form-label mt-3 small">Zonas afectadas </label>
                  <input type="text" class="form-control" id="zonasAfectadas-U">
                </div>
                <div class="col-6 mx-3">
                  <label for="actividad" class="form-label mt-3 small">Deportes federados</label>
                  <input type="text" class="form-control" id="deportesFederados-U">
                </div>
              </div> 


              <div class="col-9 w-50">
                <label for="fecha" class="form-label mt-3 small">Fecha de nacimineto</label>
                <input type="date" class="form-control text-center" id="fecha-U">


              </div>
              <div class="col-12 d-flex justify-content-center">

                <button id="btn-actualizar" type="submit"
                  class="mt-4 col-auto rigth btn btn-success ">Actualizar</button>
              </div>


            </form>

          </div>
        </div>
      </div>
      <div class="col-md-6">
        <p class=" fw-bolder mt-5 text-lg-center">RESULTADOS</p>
        <div id="libreta" class="row alert alert-info">
          <div class="col-12 ">
            <table id="resNombre" class="table table-bordered">
              <thead>
                <tr>
                  <th>Id</th>
                  <th>Nombre</th>
                  <th>Apellido</th>
                  <th>Sexo</th>
                  <th>Peso</th>
                  <th>Altura</th>
                  <th>Actividades</th>
                  <th>Fecha</th>
                </tr>
              </thead>
              <tbody id="res">

              </tbody>
            </table>
          </div>
        </div>

      </div>

    </div>


  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="/js/search-crud-usuarios.js"></script>
  <script src="/js/popUp.js"></script>

</html>
