<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="keywords" content="HTML, CSS, JavaScript, React">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
  <link rel="stylesheet" href="main.css">
  <title>ErgoSense</title>
  <link rel="icon" type="image/x-icon" href="/public/image_mini.png">
</head>

<body>
  <div class="container-fluid">
    <nav class="navbar m-auto navbar-expand-md bg-body-tertiary">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav-toggler"
          aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav-toggler">
          <a class="navbar-brand" href="#"><img class="logo" src="/public/image_mini.png" width="50"
              alt="logo de la empresa"></a>
          <ul class="navbar-nav d-flex justify-content-center align-items-center">
            <li class="nav-item">
              <div id="btn__signIn" class="nav-link active btn btn-primary m-2 p-2" aria-current="page">SIGN IN</div>
            </li>
            <li class="nav-item">
              <div id="btn__logIn" class="nav-link btn btn-primary m-2 p-2" href="#">LOG IN</div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  <div class="container-fluid">
    <div class="row banner d-flex justify-content-center align-items-center">
      <!-- CARD INICIO DE SESION -->
      <form id="form__logIn" action="/views/principal.html" method="post"
      class="row form-validation card d-flex justify-content-center align-items-center " novalidate>
      <div class="col-auto text-center bg-danger-subtle mb-5 rounded-2 ">INICIO SESION</div>
        <div class="col-auto mb-4">
          <label for="input__logIn" class="form-label">Usuario</label>
          <input type="text" class="form-control " id="input__logIn" name="usuarios__logIn" placeholder="Introduce el usuario" required>
          <div class="valid-feedback">Todo cor</div>
          <div class="invalid-feedback">Debe rellenar los campos</div>
        </div>
        <div class="col-auto mb-3">
          <label for="input__contraseña__logIn" class="form-label">Contraseña</label>
          <input type="text" class="form-control" name="contraseña__logIn" id="input__contraseña__logIn" placeholder="Contraseña" required >           
          <div class="valid-feedback">Todo correcto!</div>
          <div class="invalid-feedback">La contraseña es incorrecta</div>
        </div>
        <div class="col-auto">
          <button id="btn__logIn" class="btn btn-primary mt-4" type="submit">Iniciar sesion</button>
        </div>
      </form>

      <!-- form REGISTRARSE -->
      <form id="form__signIn" action="/views/index.html" method="get" class="row form-validation card d-flex justify-content-center align-items-center "
        novalidate>
        <div class="col-auto text-center bg-danger-subtle rounded-2 mb-5">RESGISTRATE</div>
        <div class="col-auto mb-4">
          <label for="input__signIn__usuario" class="form-label">Usuario</label>
          <input type="text" class="form-control" name="usuario__signIn" id="input__signIn__usuario" placeholder="Introduce el usuario" required>
          <div class="valid-feedback">
            Todo correcto!
          </div>
          <div class="invalid-feedback">
            Debe rellenar los campos
          </div>
        </div>
        <div class="col-auto mb-3">
          <label for="input__signIn__contraseña" class="form-label">Contraseña</label>
          <input type="text" class="form-control " name="contraseña__signIn" id="input__signIn__contraseña" placeholder="Contraseña 1" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[^a-zA-Z0-9])(?!.*\s).{8,20}$">
          <div class="valid-feedback">
            Todo correcto!
          </div>
          <div class="invalid-feedback">
            La contraseña debe de tener mas de<br>  8 caracters,una mayuscula<br> ,numero y caracter especial
          </div>
        </div>
        <div class="col-auto">
          <button class="btn btn-primary mt-4" type="submit">Registrarse</button>
        </div>
      </form>


      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
      <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
      <script src="main.js"></script>
</body>

</html>
