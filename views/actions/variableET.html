<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="keywords" content="HTML, CSS, JavaScript, React">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles/main.css">
  <link rel="stylesheet" href="/styles/popup.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
  <title>ErgoSense</title>
  <link rel="icon" type="image/x-icon" href="/public/image_mini.png">

</head>

<body>
  <!-- NAV -->

  <nav class="navbar  navbar-expand-md bg-body-secondary">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav-toggler"
        aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="nav-toggler">
        <a class="navbar-brand" href="#"><img class="logo" src="/public/Logo_Bioergon_sin_fondo.png" width="100"
            alt="logo de la empresa"></a>
        <p class="fw-bolder">Variables Espacio Temporal</p>
        <div class="navbar-nav d-flex justify-content-center align-items-center">
          <form action="" class="d-flex ">
            <input type="search" id="search" placeholder="Buscar" class="form-control">

          </form>
          <button class="btn btn-info mx-2">Metadatos</button>
        </div>
      </div>
    </div>
  </nav>

  <!-- main -->



  <div class="container-fluid ">
    <div class="row d-flex justify-content-center">
      <strong id="confirmar" class="col-3 alert alert-info d-none text-center"></strong>
    </div>
    <div class="row d-flex justify-content-center">
      <div class="col-8">
        <form id="form-actividades" class="row w-100 d-flex justify-content-center align-content-center ">
          <div class="col-8 d-flex justify-content-center align-content-center">
            <div class="col-6 mx-3">
              <label for="nombre" class="form-label mt-3 small">Nombre</label>
              <input type="text" class="form-control" id="nombre">
            </div>
          </div>
          <div class="col-12 d-flex justify-content-center">
            <button type="submit" class="mt-4 col-auto rigth btn btn-primary">Guardar</button>
          </div>

        </form>
        <form id="form-actualizar" class="row w-100 d-flex justify-content-center align-content-center d-none">
          <div class="col-8 d-flex justify-content-center align-content-center">
            <input type="hidde" id="id-U">
            <div class="col-6 mx-3">
              <label for="nombre" class="form-label mt-3 small">Nombre</label>
              <input type="text" class="form-control" id="nombre-U">
            </div>
          </div>
          <div class="col-12 d-flex justify-content-center">
            <button id="btn-actualizar" type="submit" class="mt-4 col-auto rigth btn btn-success">Atualizar</button>
          </div>

        </form>

      </div>
    </div>

    <div id="libreta" class="row alert alert-info">
      <div class="col-12 d-flex justify-content-center ">
        <table id="resNombre" class=" table table-bordered w-50">
          <thead>
            <tr>
              <th>Id</th>
              <th>Actividades</th>
            </tr>
          </thead>
          <tbody id="res">

          </tbody>
        </table>
      </div>
    </div>


  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="/js/search-crud-actividades.js"></script>
  <script src="/js/popUp.js" ></script>
</body>

</html>
